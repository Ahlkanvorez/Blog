<!DOCTYPE html>
<html>
  <head>
    <title>Robert Mitchell</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <meta name="og:site_name"  content="Hrodebert.com">
    <meta name="og:title" content="<%= title %>">
    <meta property="og:description" content="<%= description %>">
    <meta property="og:url" content="<%= url %>">

    <meta property="og:image" content="<%= image%>">
    <meta property="og:image:secure_url" content="<%= image_secure_url%>">

    <meta name="twitter:card" content="<%= twitter_card%>">

    <meta name="twitter:title" content="<%= title%>">
    <meta name="twitter:description" content="<%= description%>">
    <meta name="twitter:image" content="<%= image%>">
    <meta name="twitter:image:secure_url" content="<%= image_secure_url%>">
    <meta name="twitter:image:width" content="<%= image_width%>">
    <meta name="twitter:image:height" content="<%= image_height%>">

    <link rel="icon" type="image/png" href="/img/favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

          crossorigin="anonymous">

            crossorigin="anonymous"></script>

    <!-- For rendering twitter buttons -->
    <script src="twitter.js"></script>

    <link rel="me"  href="https://twitter.com/RobertMitchel_l">
  </head>

  <body>
    <div class="container">
      <blog>Loading Blog content ...</blog>
    </div>
